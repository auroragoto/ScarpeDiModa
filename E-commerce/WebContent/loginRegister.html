<!DOCTYPE html>
<html>

 <head>
   <meta charset="ISO-8859-1">
   <title>Login page</title>
   <link rel="stylesheet" type="text/css" href="CSS/loginRegister.css">
</head>

<body>
   <div class="login-wrap">
	   <div class="login-html">
		   <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
		   <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
		   
		   <div class="login-form">
		   
		     <form action="LoginServlet" method="get">
			   <div class="sign-in-htm">
				   <div class="group">
					   <label for="user" class="label">Email</label>
					   <input id="user" type="email" class="input" name="email">
				   </div>
				   <div class="group">
					   <label for="pass" class="label">Password</label>
					   <input id="pass" type="password" class="input" name="password" data-type="password">
				   </div>
				   <div class="group">
					   <input id="check" type="checkbox" class="check" checked>
					   <label for="check"><span class="icon"></span> Keep me Signed in</label>
				   </div>
				   <div class="group">
					   <input type="submit" class="button" value="Sign In">
				   </div>
				   <div class="hr"></div>
				   <div class="foot-lnk">
					   <a href="#forgot">Forgot Password?</a>
				   </div>
			   </div>
             </form>
  
  
	         <form action="RegisterServlet" method="post">
			   <div class="sign-up-htm">
				   <div class="group">
					   <label for="nome" class="label">Nome</label>
					   <input id="nome" type="text" class="input" name="nome" required>  
				   </div>
				   <div class="group">
					   <label for="cognome" class="label">Cognome</label>
					   <input id="cognome" type="text" class="input" name="cognome" required>
				   </div>
				   <div class="group">
				       <label class="label">Gender</label>
					   <label for="male">Male</label>
					   <input id="male" type="radio"  name="gender" value="male">
					   <label for="female">Female</label>
                       <input id="female" type="radio"  name="gender" value="female">
				   </div>
				   <div class="group">
				       <label for="birthday" class="label">Birthday</label>
                       <input id="birthday" type="date" class="input" name="birthday">
                   </div>
                   <div class="group">
					   <label for="address" class="label">Address</label>
					   <input id="address" type="text" class="input" name="address" placeholder="Via, n.civico"  pattern="[a-zA-Z\s]+,[0-9\s]+" title="Invalid address" required>
				   </div>
                   <div class="group">
					   <label for="pass" class="label">Email</label>
					   <input id="pass" type="email" class="input" name="email" required>
				   </div>
				   <div class="group">
					   <label for="pass" class="label">Password</label>
					   <input id="pass" type="password" class="input" data-type="password" name="password" required>
				   </div>
				   <div class="group">
					   <label for="pass" class="label">Repeat Password</label>
					   <input id="pass" type="password" class="input" data-type="password" required>
				   </div>
				   <div class="group">
				       <br><br>
					   <input type="submit" class="button" value="Sign Up">
				   </div>
				   <div class="hr"></div>
				   <div class="foot-lnk">
					   <label for="tab-1">Already Member?</a>
				   </div>
			   </div>
			 </form>
			 
		   </div>
	   </div>
   </div>
</body>

</html>
